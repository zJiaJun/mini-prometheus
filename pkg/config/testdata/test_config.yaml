global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 60s
  external_labels:
    env: "prod"
scrape_configs:
  - job_name: "default"
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          - "localhost:8080"
          - "localhost:8081"
        labels:
          env: "test"
